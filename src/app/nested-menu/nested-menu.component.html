<button mat-button [matMenuTriggerFor]="more">Xem thêm</button>
<mat-menu #more="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="news">Tin thị trường</button>
</mat-menu>

<mat-menu #news="matMenu">
    <button *ngFor="let club of clubs" mat-menu-item [matMenuTriggerFor]="teams">{{club.name}}</button>
</mat-menu>

<mat-menu #teams="matMenu">
    <button *ngFor="let item of items" mat-menu-item>
        <a href="{{item.href}}">{{item.title}}</a>
    </button>
</mat-menu>
