<div class="layout">
    <mat-card *ngFor="let post of posts" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle>{{post.subTitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{post.image}} alt="Lionel Messi">
        <mat-card-content>
            <p>
                {{post.content}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button class="like-btn">LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
