<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trang HTML Đẹp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px;
        }

        a {
            color: #0074D9;
        }
    </style>
</head>

<body>
    <header>
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let post of posts">
                <img src="{{post.image}}">
            </ng-template>
        </owl-carousel-o>
    </header>
</body>

</html>
