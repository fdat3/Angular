<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trang HTML Đẹp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 50px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            line-height: 1.6;
        }

        img {
            width: 100px;
            height: auto;
            border: 5px;
        }

        a {
            color: #0074D9;
        }
    </style>
</head>

<body>
    <header>
        <div class="fix-img-size">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide *ngFor="let post of posts">
                    <div class="content">
                        <div class="content-left">
                            <div class="fix-logo">
                                <img class="small-img" src="{{post.subTitle}}" alt="">
                                <a class="direction" routerLink="/post-detail/{{post.id}}">
                                    {{post.title}}
                                </a>
                            </div>
                            <p>{{post.content}}</p>
                        </div>
                        <div class="content-right">
                            <img src="{{post.image}}">
                        </div>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </header>
</body>

</html>
