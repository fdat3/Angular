<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trang HTML Đẹp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        p {
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #0074D9;
        }
    </style>
</head>

<body>
    <header>
        <h1>Trang HTML Đẹp</h1>
    </header>
    <main>
        <h2>Chào mừng bạn đến với trang web của chúng tôi!</h2>
        <p>Đây là một ví dụ về trang HTML đẹp và tùy chỉnh. Bạn có thể thêm nội dung của bạn ở đây.</p>
        <img src="https://via.placeholder.com/400x200" alt="Hình ảnh minh họa">
        <p>Xem thêm thông tin <a href="#">tại đây</a>.</p>
    </main>
</body>

</html>
